<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jump King Save Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <input class="form-control mb-5" type="text" id="loadInfo" value="Loading...">
        <div class="row" id="app" style="display: none;">
            <div class="col-sm">
                <form>
                    <div class="custom-file">
                        <input class="custom-file-input" type="file" id="file-selector">
                        <label class="custom-file-label" for="file-selector">Choose file</label>
                    </div>
                    <div class="form-group">
                        <label for="X">Player X Position</label>
                        <input class="form-control" type="text" id="X">
                    </div>
                    <div class="form-group">
                        <label for="Y">Player Y Position</label>
                        <input class="form-control" type="text" id="Y">
                    </div>
                    <div class="form-group">
                        <label for="velX">Player X Velocity</label>
                        <input class="form-control" type="text" id="velX">
                    </div>
                    <div class="form-group">
                        <label for="velY">Player Y Velocity</label>
                        <input class="form-control" type="text" id="velY">
                    </div>            
                    <input class="btn btn-primary mb-3" type="submit" id="save" value="Save">
                </form>
            </div>
            <div class="col-sm">
                <canvas id="mainCanvas" width="480" height="360" style="width: 100%; border:1px solid #ced4da; image-rendering: pixelated;"></canvas>  
                <p>Y Position:</p>
                <p>Main Game End: -15002</p>
                <p>New Babe Plus: -35522</p>
                <p>Ghost of the Babe: -54962</p>         
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mono-config.js"></script>
    <script type="text/javascript" src="runtime.js"></script>
    <script type="text/javascript" src="dotnet.js"></script>
</body>
</html>
